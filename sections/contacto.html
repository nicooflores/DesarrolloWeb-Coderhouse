    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../resources/images/logo.png" type="image/x-icon">
    <title>Salta Mineria</title>
</head>
<body>
    <head>
        <div class="head">
            <div class="icono">
                <img src="../resources/images/logo.png" alt="Logo Puna Mining">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./quienesSomos.html">Quienes Somos</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </head>

    <main>
        <div class="contenedorContacto">
            <div class="tituloContacto">
                <h2>Contactanos</h2>
                <hr>
            </div>
            <div class="parrafoContacto">
                <p>Si quiere contactarnos, tiene preguntas o consultas no dude en mandarnos un mensaje.</p>
            </div>
            <div class="formulario">
                <form  action="#" method="get" enctype="text/plain">
                    <div class="datos">
                        <input type="text" name="nombreCompleto" placeholder="Nombre Completo" required>
                        <input type="text" name="empresa" placeholder="Empresa">
                    </div>
                    <div class="datos">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="tel" name="telefono" placeholder="Teléfono" required pattern="[0-9]+">
                    </div>
                    <div class="mensaje">
                        <textarea name="" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                    </div>  
                    <div class="boton">
                        <input type="submit" value="ENVIAR →">
                    </div>
                </form> 
            </div>

        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="iconoPiePagina">
                <img src="../resources/images/logo.png" alt="Logo Puna Mining">
            </div>
            <div class="piePagina">
                <div class="redesSociales">
                    <img src="../resources/images/facebook.png" alt="Icono Facebook">
                </div>
                <div class="redesSociales">
                    <img src="../resources/images/instagram.png" alt="Icono Instagram">
                </div>
                <div class="redesSociales">
                    <img src="../resources/images/linkedin.png" alt="Icono Linkedin">
                </div>
            </div>
        </div>
    </footer>
